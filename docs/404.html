<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nil Segment</title>
    <script>
        const origin = window.location.origin;
        const path = window.location.pathname;
        const index = new URL(origin);
        for (const [key, val] of new URLSearchParams(window.location.search).entries()
        ) {
            index.searchParams.append(key, val);
        }
        index.searchParams.append("path", path);
        window.location.href = index.href;
    </script>
</head>
